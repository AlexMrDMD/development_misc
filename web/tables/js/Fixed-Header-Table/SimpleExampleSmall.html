<!DOCTYPE>
<html>
  <head>
  <title>FixedHeaderTable Test</title>

  <link href="https://raw.github.com/golovko/Fixed-Header-Table/master/css/defaultTheme.css" type="text/css" rel="stylesheet"  media="screen" />

  <link href="Example.css" type="text/css" rel="stylesheet"  media="screen" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://raw.github.com/golovko/Fixed-Header-Table/master/jquery.fixedheadertable.js"></script>

  <script type="text/javascript" charset="utf-8">

    $(document).ready(function() {
    
        $('#data').fixedHeaderTable({ width: '800', height:'250', footer: false, cloneHeadToFoot: false, altClass: 'odd'});

    });

    </script>
    
  </head>
  <body>
    <table id="data" cellpadding="0" cellspacing="0" summary="table with four rows">
      <thead>
         <tr><th>Col one</th><th>Col two</th><th>Col three</th><th>Col four</th><th>Col five</th><th>Col six</th></tr>
      </thead>
      <tbody>
         <tr><td>1 / 1</td><td>2 / 1</td><td>3 / 1</td><td>4 / 1</td><td>5 / 1</td><td>6 / 1</td></tr>
         <tr><td>1 / 2</td><td>2 / 2</td><td>3 / 2</td><td>4 / 2</td><td>5 / 2</td><td>6 / 2</td></tr>
         <tr><td>1 / 3</td><td>2 / 3</td><td>3 / 3</td><td>4 / 3</td><td>5 / 3</td><td>6 / 3</td></tr>
         <tr><td>1 / 4</td><td>2 / 4</td><td>3 / 4</td><td>4 / 4</td><td>5 / 4</td><td>6 / 4</td></tr>
      </tbody>
    </table>
  </body>
</html>
