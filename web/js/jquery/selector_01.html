<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <title>ready</title>

  <style type='text/css'>

     .big {
        font-size:100px;
     }

  </style>

  <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
  <script type='text/javascript'>

    $(document).ready(function(){
        $('#this_one').addClass('big');
    });

  </script>
</head>

<body>

  <div id='not_this_one'>Not this div</div>
  <div id='neither_this_one'>Neither this div</div>
  <div id='this_one'>Yeah, you found me</div>
  <div id='Well'>well, well, well, the cat fell in the well.</div>

</body>
</html>
