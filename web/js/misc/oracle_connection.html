<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Connecting to Oracle using JavaScript</title>
  <!--   =====================================     -->
  <!--   Note: as this example uses ActiveXObject, -->
  <!--   it most likely will run on IE only.       -->
</head>
<body>

<script language="JavaScript" type="text/javascript">

  var conObj = new ActiveXObject('ADODB.Connection');

//var connectionString = "Provider=OraOLEDB.Oracle;"         +
//                       "Data Source=ORA_MANUALLY_CREATED;" + 
//                       "User Id=rene;"                     +
//                       "Password=rene;"
//
// Alternatively:

  var connectionString = "Provider=OraOLEDB.Oracle;"         +
                         "Data Source=(DESCRIPTION= (ADDRESS= (PROTOCOL=tcp) (HOST=localhost) (PORT=1521)) (CONNECT_DATA= (SID=ORA_MANUALLY_CREATED) (GLOBAL_NAME=DBMANUAL)));" +
                         "User Id=rene;" +
                         "Password=rene;"

  conObj.Open(connectionString);
  var rs = new ActiveXObject("ADODB.Recordset");

  sql = "SELECT SYSDATE FROM DUAL"

  rs.Open(sql, conObj);

  alert(rs(0));

  rs.close;
  conObj.close;

</script>

</body>
</html>
