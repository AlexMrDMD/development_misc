<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN' 'http://www.w3.org/TR/html4/loose.dtd'>
<html>
<head>
  <title>Array</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <style type='text/css'>
    * {font-family:Verdana}
  </style>

  <script type='text/javascript'>

  function test_array() {

    var a = [20, 40, 90, 15, 32];

    document.write('<h1>for (var i in a)</h1>');

    for (var i in a) {
      document.write( i + ': ' + a[i] + '<br>');
    }

    document.write('<h1>for each (var i in a)</h1>');

    for each (var i in a) {
      document.write(i + '<br>');
    }


  }

  </script>

</head>
<body onload='test_array()'>

</body>
</html>
